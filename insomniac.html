g<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Remix Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-blue-500">
    <header class="py-4 bg-blue-700 text-yellow-500 text-center">
        <div class="container mx-auto">
            <h1 class="text-4xl font-bold">Music Remix Tool</h1>
            <p class="mt-2">Remix music with different sounds!</p>
        </div>
    </header>

    <main class="container mx-auto my-4 flex flex-col lg:flex-row items-center lg:justify-center space-y-4 lg:space-y-0">
        <!-- Album cover and sound options -->
        <div class="lg:w-1/3 w-full bg-white rounded-lg shadow-md p-4">
            <div class="text-center mb-4">
                <h2 class="text-xl font-bold">Kendrick Lamar - Damn</h2>
                <img src="/home/mark/Downloads/damn.jpeg" alt="Kendrick Lamar - Damn" class="w-48 h-48 object-cover rounded-lg mx-auto mt-4">
            </div>
            
            <div class="text-center">
                <h3 class="text-lg font-semibold mb-2">Sound Effects</h3>
                <button id="guitar" class="btn mb-2">Guitar</button>
                <button id="piano" class="btn mb-2">Piano</button>
                <button id="echo" class="btn mb-2">Echo</button>
                <!-- Add more sound effect buttons as needed -->
            </div>
        </div>

        <!-- Slot for remixing music -->
        <div class="lg:w-2/3 w-full bg-white rounded-lg shadow-md p-4">
            <h2 class="text-xl font-bold mb-4">Remix Area</h2>
            <div id="remixArea" class="border-2 border-dashed border-gray-400 rounded-lg p-8 text-center">
                <!-- Placeholder for music remixing interface -->
                <p class="text-gray-500">Drag and drop audio files here...</p>
            </div>
        </div>
    </main>

    <footer class="text-center text-white py-2 bg-blue-700 absolute bottom-0 w-full">
        <p>&copy; 2024 Music Remix Tool</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
